{{ define "main" }}
<section class="posts container wrapper">
  <h1>{{ .Title }}</h1>
</section>
{{ range .Pages.ByPublishDate.Reverse }}
<article class="container post">
  <h3><a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
  {{ partial "metadata.html" . }}
  <p class="summary">{{ .Summary }}</p>
</article>

{{ end }}
{{ end }}
